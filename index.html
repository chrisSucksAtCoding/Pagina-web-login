<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
    
</head>
<body>
    <img src="altex.png" alt="">
    <div class="wrapper">
        
        <form action="">
            <h1>Intră în cont</h1>
            <div class="input-box">
                <input type="text" placeholder="Adresă E-mail" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Parolă" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Ține-mă minte</label>
                <a href="#">Ai uitat parola?</a>
            </div>
            <button type="submit" class="btn">Loghează-te</button>
            <div class="register-link">
                <p>Nu ai un cont?  <a href="#">Înregistrează-te acum</a></p>
            </div>
        </form>
    </div>
    <footer>
        <a href="#">Politica de confidențialitate Altex |</a>
        <a href="#">ANPC |</a>
        <a href="#">Date cu caracter personal</a>
    </footer>
</body>
</html>
